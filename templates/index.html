<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任務清單</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>任務清單</h1>
        <form action="{{ url_for('add') }}" method="post">
            <input type="text" name="title" placeholder="新增任務..." required>
            <button type="submit">新增任務</button>
        </form>
        
        <ul>
            {% for task in tasks %}
                <li class="{{ 'completed' if task.completed else '' }}">
                    <span>{{ task.title }}</span>
                    <a href="{{ url_for('toggle', task_id=task.id) }}">
                        {{ '✔' if task.completed else '✘' }}
                    </a>
                    <a href="{{ url_for('delete', task_id=task.id) }}" class="delete">刪除</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
